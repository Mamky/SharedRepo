<!DOCTYPE html>
<html lang="en">
<head>
	<title>Spa Feedback</title>
	<script src="js/init.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>
</head>
<body>
        <div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <a href="index.html">Homepage</a>
  <a href="services.html">Services</a>
  <a href="feedback.html">Feedback/Contact Us</a>
  <a href="contactus.html">About Us</a>
</div>

<div id="main">
  <button class="openbtn" onclick="openNav()">☰</button>
 </div>
<h1>Give Us Some Feedback!</h1>
<br>
<form id="ff">
	<label for="clientName">Client Name (Optional):</label>
<br>
	<input type="text" id="clientName" name="clientName">
<br>
	<label for="star1">1⭐</label>
        <input type="radio" id="star1" name="rating" value="1" required>
<br>
	<label for="star2">2⭐</label>
        <input type="radio" id="star2" name="rating" value="2" required>
<br>
	<label for="star3">3⭐</label>
        <input type="radio" id="star3" name="rating" value="3" required>
<br>
	<label for="star4">4⭐</label>
        <input type="radio" id="star4" name="rating" value="4" required>
<br>
	<label for="star5">5⭐</label>
	<input type="radio" id="star5" name="rating" value="5" required>
<br>
	<label for="comments">Comments and Suggestions:</label>
<br>
	<input type="text" id="comments" name="comments" required>
<br>
<br>
<input type="reset" value="Reset">
<br>
<br>
	<button type="submit">Submit</button>
</form>

<h1>Contact Us Here</h1>
<br>
    <form>
        <label for="contactName">Name:</label>
<br>
        <input type="text" id="contactName" name="contactName" required>
<br>        
        <label for="contactEmail">Email</label>
<br> 
        <input type="email" id="contactEmail" name="contactEmail" required>
<br>    
        <label for="contactPhone">Phone Number</label>
<br>
        <input type="tel" id="contactPhone" name="contactPhone" required>
<br>
        <label for="contactMessage">Message</label>
<br>
        <input type="text" id="contactMessage" name="contactMessage" required>
<br>
<br>
<input type="reset" value="Reset">
<br>
<br>
      <button type="submit">Submit</button>
    </form>


</body>
</html>
